html, body {

  padding: 0;
  background: #000;

  /* Плавність */

  /* М'яке притягання секцій */

}

/* Секції */
.section {

  height: 100vh;
  border: none;
  display: block;
  background: #000;

  /* Точка snap */

}

/* Мобільна оптимізація */
@media (max-width: 768px) {
  .section {

  }
}

/* Трохи інерції та м'якості */
body::-webkit-scrollbar {

}
body::-webkit-scrollbar-thumb {
