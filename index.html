<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>IBONARIUM · STACK · 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* Загальні стилі */
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow-y: scroll;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
}

/* Секція */
.section {
  width: 100%;
  height: 100vh;
  border: none;
  display: block;
  background: #000;
}

/* Плейсхолдер до активації */
.placeholder {
  width: 100%;
  height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#444;
  font-family: monospace;
  font-size: 14px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- 0 · LIS -->
<div class="placeholder" data-src="https://lavandaaudit.github.io/lis2/">
  LOADING · LIS
</div>

<!-- 1 · ЛАБОРАНТ -->
<div class="placeholder" data-src="https://lavandaaudit.github.io/laborant2/">
  LOADING · LABORANT
</div>

<!-- Тераріум -->
<div class="placeholder" data-src="https://lavandaaudit.github.io/terrarium.ibonarium.lab/">
  LOADING · TERRARIUM
</div>

<!-- 2 · VULYK -->
<div class="placeholder" data-src="https://lavandaaudit.github.io/vulyk1/">
  LOADING · VULYK
</div>

<!-- 3 · EXEBITION -->
<div class="placeholder" data-src="https://lavandaaudit.github.io/exebition_1/">
  LOADING · EXEBITION
</div>

<script>
/* Intersection Observer */
const observer = new IntersectionObserver((entries, obs) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const placeholder = entry.target;
      const src = placeholder.dataset.src;

      const iframe = document.createElement('iframe');
      iframe.className = 'section';
      iframe.src = src;
      iframe.loading = 'lazy';

      placeholder.replaceWith(iframe);
      obs.unobserve(placeholder);
    }
  });
}, {
  root: null,
  rootMargin: '0px',
  threshold: 0.15
});

/* Підписуємо всі плейсхолдери */
document.querySelectorAll('.placeholder').forEach(el => {
  observer.observe(el);
});
</script>

</body>
</html>
